# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci
    - run: npm run build --if-present
    - name: Set environment variables
      run: |
        echo "GOOGLE_CLIENT_ID=your-google-client-id" >> $GITHUB_ENV
        echo "GOOGLE_CLIENT_SECRET=your-google-client-secret" >> $GITHUB_ENV
        echo "FACEBOOK_CLIENT_ID=your-facebook-client-id" >> $GITHUB_ENV
        echo "FACEBOOK_CLIENT_SECRET=your-facebook-client-secret" >> $GITHUB_ENV
        echo "APPLE_CLIENT_ID=your-apple-client-id" >> $GITHUB_ENV
        echo "APPLE_TEAM_ID=your-apple-team-id" >> $GITHUB_ENV
        echo "APPLE_KEY_ID=your-apple-key-id" >> $GITHUB_ENV
        echo "APPLE_PRIVATE_KEY=your-apple-private-key" >> $GITHUB_ENV
        echo "JWT_SECRET=your-jwt-secret" >> $GITHUB_ENV
    - run: npm test
    - run: npm test:coverage
